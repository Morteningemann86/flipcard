<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scrimba - Awesome Flipcard</title>
</head>
<body>
    <main>
        <div class="center">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                            <h1>Morten Zeiner</h1> 
                            <p>Upcoming Frontend Webdev</p> 
                            <img src="https://source.unsplash.com/2LowviVHZ-E" alt="Avatar" style="width:100%;height:auto; ">
                    </div>

                    <div class="flip-card-back">
                        <h1>Bio</h1> 
                        <p>With a background as an MA in Comparative Religion I may not be the typical frontend webdeveloper. But my creative spirit and innovative mind will get me ahead in the game.</p> 
                    </div>
            </div> <!-- / flip-card-inner -->
        </div> <!-- / flip-card -->
     </div> <!-- / center -->
    </main>
    
</body>
</html>
